<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body data-bs-theme="dark">
    <main class="vh-100 d-flex justify-content-center align-items-center">
      <div class="container py-5 position-relative">
        <div class="row mt-5">
          <form class="col-md-6 col-lg-4 mx-auto text-center p-4 shadow d-none">
            <h1 class="h3 fw-bold mb-3">Smart Login System</h1>
            <div class="mb-3">
              <input
                type="text"
                placeholder="Username"
                id="username"
                class="form-control"
              />
              <p class="invalid-feedback">
                Username must be at least 8 characters
              </p>
            </div>
            <div class="mb-3">
              <input
                type="email"
                placeholder="Email"
                id="email"
                class="form-control"
              />
              <p class="invalid-feedback"></p>
            </div>
            <div class="mb-3">
              <input
                type="password"
                placeholder="Password"
                id="password"
                class="form-control"
              />
              <p class="invalid-feedback mb-3">
                Password must be at least 8 characters.
              </p>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-success">Sign up</button>
              <button type="reset" class="btn btn-secondary mb">Reset</button>
            </div>
            <p>
              Already have an acoount?
              <a class="link-light" href="./index.html">Log In</a>
            </p>
          </form>
        </div>
      </div>
    </main>

    <script src="./js/main.js"></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
