<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
</head>
<body data-bs-theme="dark" class="vh-100 d-none">
  <header>
    <div class="container">
      <nav class="navbar">
        <a class="navbar-brand" href="#">Smart Login system</a>
        <a class="btn btn-danger ms-auto" id="open">Log Out</a>
      </nav>
      <dialog class="toast show start-50 ">
        <div class="toast-body">
          <p>
            Are you sure you want to logout?
          </p>
          <button id="logout" class="btn btn-sm btn-danger">Log out</button>
          <button id="close"  class="btn btn-sm btn-secondary">close</button>
      </dialog>
    </div>
  </header>
  <main class="h-75 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-10">
          <h1 class=" display-5">
            Welcome
            <span class="text-capitalize text-primary-emphasis"></span>
          </h1>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/main.js"></script>
  <script src="./js/home.js"></script>
</body>

</html>
